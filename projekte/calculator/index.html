<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>DMeurer</title>
    <link rel="shortcut icon" href="../../images/logo.png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href=""></a>
        </div>
        <ul class="topnav">
            <li><a href="../../">Home</a></li>
            <li><a href="../../projekte/">Projekte</a></li>
            <li><a href="../../kontakt/">Kontakt</a></li>
        </ul>
    </header>

    <div class="project-content" id="content">
        <div id="calculator">
            <div id="display">
                <div id="displaytext">0</div>
            </div>
            <div class="button-row">
                <button class="clear" id="clear">AC</button>
                <button class="sign" id="sign">&minus;</button>
                <button class="percent" id="percent">&percnt;</button>
                <button class="operator" id="divide">&divide;</button>

            </div>
            <div class="button-row">
                <button class="operand" id="seven">7</button>
                <button class="operand" id="eight">8</button>
                <button class="operand" id="nine">9</button>
                <button class="operator" id="multiply">&times;</button>
            </div>
            <div class="button-row">
                <button class="operand" id="four">4</button>
                <button class="operand" id="five">5</button>
                <button class="operand" id="six">6</button>
                <button class="operator" id="subtract">&minus;</button>
            </div>
            <div class="button-row">
                <button class="operand" id="one">1</button>
                <button class="operand" id="two">2</button>
                <button class="operand" id="three">3</button>
                <button class="operator" id="add">+</button>
            </div>
            <div class="button-row">
                <button class="operand" id="zero">0</button>
                <button class="decimal" id="decimal">.</button>
                <button class="equals" id="equals">=</button>
            </div>
        </div>
    </div>
    <footer>&copy; Dominik Meurer</footer>
</body>

<script src="script.js"></script>

</html>
