<div (click)="openFullscreen()" [style.background]="backgroundColor"
	 [style.height]="height"
	 [style.width]="width"
	 class="image-container"
>
	<img
			[alt]="alt"
			[class]="imageClass"
			[src]="src"
			[style.height]="height"
			[style.object-fit]="objectFit"
			[style.width]="width"
			class="clickable-image"
	/>
	<div class="overlay">
		<mat-icon class="expand-icon">fullscreen</mat-icon>
	</div>
</div>
