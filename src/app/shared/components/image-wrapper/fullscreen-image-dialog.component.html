<div class="fullscreen-container">
	<button
			(click)="close()"
			aria-label="Close fullscreen image"
			class="close-button"
			mat-icon-button
	>
		<mat-icon>close</mat-icon>
	</button>
	
	<div (click)="close()" class="image-wrapper">
		<img
				[alt]="data.alt"
				[src]="data.src"
				[style.background]="data.backgroundColor || 'transparent'"
				class="fullscreen-image"
		/>
	</div>
</div>
