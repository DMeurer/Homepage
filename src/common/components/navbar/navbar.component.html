<nav aria-label="Top Toolbar" class="docs-navbar-header">
	@if (skipLinkHidden) {
		<div class="skip-link-wrapper" [class.cdk-visually-hidden]="skipLinkHidden">
			<a mat-raised-button [href]="skipLinkHref" (focus)="skipLinkHidden = false" (blur)="skipLinkHidden = true" color="accent">
				Skip to main content
			</a>
		</div>
	}
	<a aria-label="Angular Material" mat-button routerLink="/">
		<app-logo matButtonIcon/>
		DMeurer
	</a>
	
	@for (key of sectionKeys; track key) {
		<a mat-button class="docs-navbar-hide-small"
		   [routerLink]="key"
		   routerLinkActive="docs-navbar-header-item-selected">{{ sections[key].name }}</a>
	}
	
	<div class="flex-spacer"></div>
	<a aria-label="GitHub Profile" class="docs-navbar-hide-small" href="https://github.com/DMeurer"
	   mat-button>
		<span [ngTemplateOutlet]="githubIcon" matButtonIcon></span>
		GitHub
	</a>
	<a aria-label="GitHub Profile" class="docs-navbar-show-small"
	   href="https://github.com/DMeurer" mat-icon-button>
		<ng-container [ngTemplateOutlet]="githubIcon"/>
	</a>
</nav>
<nav aria-label="Section Nav Bar" class="docs-navbar docs-navbar-show-small">
	@for (key of sectionKeys; track key) {
		<a mat-button class="docs-navbar-link"
		   [routerLink]="key">{{ sections[key].name }}</a>
	}
	<a class="docs-navbar-link" mat-button routerLink="guides">Guides</a>
</nav>
